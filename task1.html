<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h1>Application form</h1>
    <form>
        <label for="ad">Ad:</label><br>
        <input type="text" id="ad" name="ad"><br>
        <label for="soyad">Soyad:</label><br>
        <input type="text" id="soyad" name="soyad"><br>
        <label for="shifre">Şifrə:</label><br>
        <input type="text"id="shifre" name="shifre"><br>

    </form>
    <p>Cinsinizi seçin:</p>
    <input type="radio" id="qadın" name="cins" value="Qadın">
    <label for="qadın">Q</label>
    <input type="radio" id="kişi" name="cins" value="Kişi">
    <label for="kişi">K</label><br>

    <p>Bitirdiyiniz təhsil dərəcələrini seçin: </p>
    <input type="checkbox" id="orta" name="orta" value="orta">
    <label for="orta">Orta</label><br>
    <input type="checkbox" id="bakalavr" name="bakalavr" value="bakalavr">
    <label for="bakalavr">Bakalavr</label><br>
    <input type="checkbox" id="magistr" name="magistr" value="magistr">
    <label for="magistr">Magistr</label><br>
    <input type="checkbox" id="doktor" name="doktor" value="doktor">
    <label for="doktor">Doktor</label><br><br>

    <form>
        <label for="yaş">Yaş:</label><br>
        <input type="number" id="yaş" name="yaş"><br>
        <label for="boy">Boy:</label><br>
        <input type="number" id="boy" name="boy"><br>
        <label for="çəki">Çəki:</label><br>
        <input type="number"id="çəki" name="çəki"><br>
    </form>
    <button type="submit">Təsdiqlə</button>

</body>
</html>
